<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be our Speaker</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <center>
    <header class = "speaker-form-header">

        <h1>Speaker Submission</h1>
        <p>
            <en>
                Want to be a speaker at out online conference? Fill up this form
            </en>
        </p>
    </header>
    <form action = "" method = "" class = "speaker-fom">
        <div class = "form-row">
            <label form="full-name">Name:</label>
            <input id="full-name" 
            name="full-name" 
            type="text"
            placeholder="Archie E. Dela Cruz"/>
        
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input id="email"
            name="email"
            type="email"
            placeholder="iskolar@pup.edu.ph"/>
        </div>
        <fieldset class="legacy-form-row">
            <legend> Type of Seminar</legend>
            <input id="seminar-type-1"
            name="seminar-type"
            type="radio"
            value="main-stage"
            checked/>
            <label for="seminar-type-1"
            class="radio-label">Main Stage</label>
            <input id="seminar-type-2"
            name="seminar-type"
            type="radio"
            value="workshop"/>
            <label for="seminar-type-2"
            class="radio-label">Workshop</label>
        </fieldset>
    </form>
    
</body>
</html>
